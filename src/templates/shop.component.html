<div class="container">
    <div class="row">
    <input placeholder="Въдете име на растение!" class="form-control search_plant filter-width"  [(ngModel)]="nameFilter"
           type="text"/>
        <sg-select-type (select)="status=$event"></sg-select-type>
    </div>
    <div class="row">
        <div  *ngFor="let item of (service.items|filterByNameCat:nameFilter:status)" class="col-lg-4 col-sm-3 text-center">
           <img class="img-circle img-responsive img-center sprite" id="{{item.en_name}}" alt="">
            <h3 class="dark-green">{{item.name|sgCapitalCase}}
            </h3>
            <button class="bnt-plant" (click)="gotoDetail(item.en_name,item.category)">Разгледай</button>
            <button class="bnt-plant bnt-plant-buy" (click)="buy(item.en_name)">Купи</button>
        </div>
    </div>
</div>
