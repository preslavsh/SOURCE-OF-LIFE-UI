<div class="container">
    <div style="padding-left: 35%;padding-right: 10%;">
        <div style="display:flex;align-items:center;">
            <img src="images/logo.jpg" alt="">
            <h1 class="dark-green hide-green">Избери растение</h1>
        </div>
    </div>
    <input placeholder="Въдете име на растение!" class="form-control search_plant" [(ngModel)]="nameFilter"
           type="text"/>
    <div class="row">
        <div *ngFor="#plant of (service.plants|filterByName:nameFilter)" class="col-lg-4 col-sm-3 text-center">
            <img class="img-circle img-responsive img-center sprite" id="{{plant.en_name}}" alt="">
            <h3 class="dark-green">{{plant.name|sgCapitalCase}}
            </h3>
            <button class="bnt-plant">Разгледай</button>
            <button class="bnt-plant bnt-plant-buy">Купи</button>
        </div>
    </div>

    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </footer>

</div>
