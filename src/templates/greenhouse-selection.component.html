<div>
    <button class="bnt-back hide-back" (click)="goBack()">Назад</button>
    <div style="text-align: center;float: left;margin-right: 25px;">
        <p><b>Избрано:</b></p>
        <img class="img-circle img-center img-responsive sprite" id="{{plant.en_name}}" alt="">
        <p><b>Английско име</b></p>
        <p>{{plant.en_name}}</p>
        <p><b>Българско име</b></p>
        <p>{{plant.name}}</p>
        <p><b>Ph</b></p>
        <p>6</p>
        <p><b>Температура</b></p>
        <p>20</p>
        <p><b>Влажност</b></p>
        <p>50%</p>
        <p><b>Слънце</b></p>
        <p>6 часа</p>
    </div>
    <div class="next-div">
        <select (change)="onChangeGreenHouse($event)" class="form-control green-sel" >
            <option *ngFor="#ghouse of greenhouseService.greenhouses" [value]="ghouse.id">{{ghouse.name}}</option>
        </select>
        <button class="btn-menu">Нов парник</button>
        <div class="content-green">
            <p><b>Отглежда се:</b></p>
            <img class="img-circle img-center img-responsive sprite" id="{{greenhouse.plants[0].en_name}}" alt="">
            <p><b>Английско име</b></p>
            <p>{{greenhouse.plants[0].en_name}}</p>
            <p><b>Българско име</b></p>
            <p>{{greenhouse.plants[0].name}}</p>
        </div>
        <button class="bnt-grow" >Започни отглеждане</button>
    </div>
</div>
